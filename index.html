<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/181/181512.png">
<link rel="stylesheet" href="style.css?v=1.0.26">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="profile-card">
    
        <div class="profile-header">
          <img class="profile-img" src="img/Profile-img.JPG">
        </div>
      
        <div class="profile-name">
        <h1 class="name">Max Karpov</h1>
        <p class="id">@shorkkhann</p>
        </div>
      
        <div class="profile-sns">
          <a href="https://twitter.com" target="_blanc" class="icon"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://facebook.com" target="_blanc" class="icon"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://instagram.com/shorkkhann" target="_blanc" class="icon"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://telegram.org/shorkkhann" target="_blanc" class="icon"><i class="fa-brands fa-telegram"></i></a>
        <a href="https://google.com" target="_blanc" class="icon"><i class="fa-brands fa-google"></i></a>
        </div>
      
        <div class="info">
          <p class="info_text">CG Artist, JDM, Blender Cycles</p>
          <!--<p class="info_text">Crafting brand and communication strategies, creating visual design, leading art direction, and capturing portraits through photography</p>-->
        </div>
      
        <div class="button">
          <button class="follow btn-size">Follow</button>
          <button class="message btn-size">Message</button>
        </div>
      </div>
      </section>
  </body>
</html>
